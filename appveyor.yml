#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: v5.0.2.{build}

# branches to build
branches:
  only:
    - windows-ci

# download specific commit of the repository as zip archive. GitHub and BitBucket only
shallow_clone: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# environment variables
environment:
  matrix:
#    - HaskellPlatformVersion: 2014.2.0.0     # GHC 7.8
#      ChocolateyPackageVersion: 2014.2.0.0
     - HaskellPlatformVersion: 2013.2.0.1     # GHC 7.6
       ChocolateyPackageVersion: 2013.2.0.001
     - HaskellPlatformVersion: 2012.4.0.0     # GHC 7.4
       ChocolateyPackageVersion: 2012.4.0.0


# scripts that run after cloning repository
install:
  - choco install HaskellPlatform -Version %ChocolateyPackageVersion%
  - set PATH=%PATH%;C:\Program Files\Haskell Platform\%HaskellPlatformVersion%\bin
  - set PATH=%PATH%;C:\Program Files\Haskell Platform\%HaskellPlatformVersion%\lib\extralibs\bin
  - set PATH=%PATH%;C:\Program Files\Haskell Platform\%HaskellPlatformVersion%\mingw\bin
  - set PATH=%PATH%;C:\Program Files (x86)\Haskell Platform\%HaskellPlatformVersion%\bin
  - set PATH=%PATH%;C:\Program Files (x86)\Haskell Platform\%HaskellPlatformVersion%\lib\extralibs\bin
  - set PATH=%PATH%;C:\Program Files (x86)\Haskell Platform\%HaskellPlatformVersion%\mingw\bin
  - cabal update
  - cabal sandbox init
  - cabal install --only-dependencies --enable-tests


#---------------------------------#
#       build configuration       #
#---------------------------------#

# to run your custom scripts instead of automatic MSBuild
build_script:
  - cabal configure --enable-tests
  - cabal build

# to disable automatic builds
#build: off

#---------------------------------#
#       tests configuration       #
#---------------------------------#

# to run your custom scripts instead of automatic tests
test_script:
  - cabal test

